version: "3"
services:     # list all services for your application
  cm-athletes:  # name of your service
    image: melv1c/cm-athletes:latest  # image name
    ports: [ "3000:3000" ]  # port mapping
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    networks: [ "cm-network" ]  # network name
    
  visualizer:
    image: dockersamples/visualizer:stable
    ports: [ "8080:8080" ]
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    deploy:
      # locate this service in the swarm manager
      placement:
        constraints:
          - node.role == manager
    networks: [ "cm-network" ]

networks:
  cm-network:
    external: true